<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PodPlug22</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f8f8;
      color: #333;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      color: #777;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #222;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #eee;
    }
  </style>
</head>
<body>
  <header>
    <h1>PodPlug22</h1>
    <p>Your plug for premium gear – AirPods, LV, and more!</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=AirPods+Pro" alt="AirPods Pro">
      <h3>AirPods Pro</h3>
      <p>$149.99</p>
      <a href="https://instagram.com/yourbusiness" class="btn" target="_blank">Order Now</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=LV+Beanie" alt="LV Beanie">
      <h3>LV Beanie</h3>
      <p>$89.99</p>
      <a href="https://instagram.com/yourbusiness" class="btn" target="_blank">Order Now</a>
    </div>
  </section>

  <footer>
    <p>© 2025 PodPlug22 | DM us on Instagram: <a href="https://instagram.com/yourbusiness">@yourbusiness</a></p>
  </footer>
</body>
</html>
